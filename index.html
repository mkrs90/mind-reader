<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Reader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <div class="container">
        <div class="row" style="height: 450px;">
            <div class="ts-lg lh-1 text-center mt-5">
                <div class="text-center overflow-auto mb-5" id="appHeader" style="height: 300px;" >I can read your mind</div>
            </div>
        </div>
        <div class="row">
            <div class="text-center d-grid gap-2 col-6 mx-auto mb-5" >
                <button type="button" id="nextBtn" class="btn btn-info mt-5" style="height: 80px" onclick="setPage()">START</button>
            </div>
        </div>
        <div class="row">
            <div class="text-center mt-3 mb-2" >
                <div class="h3" id="appSubText1"></div>
            </div>
        </div>
        <div class="row">
            <div class="text-center mt-1" >
                <div class="h3" id="appSubText2"></div>
            </div>
        </div>
        <div class="row">
            <div class="position-relative position-absolute bottom-0 end-0 me-3 mb-3" >
                <button class="btn btn-outline-info btn-circle m-1 position-absolute bottom-0 end-0" id="appResetBtn" style="display: none;" onclick="reset()">  
                    <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="teal" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
                            <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>



    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
